<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

      <div id='app' class="center">

        <div id='headers' class="center">
          <h1>The Guessing Game</h1>
          <h2>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent' >
            <input id="player-input" type="number" autofocus=autofocus max="100" min="1">
            <input type="submit" id="submit" value="Guess!">
          </div>

          <div id='guesses'>
            <ul>
              <li class="guess"></li>
              <li class="guess"></li>
              <li class="guess"></li>
              <li class="guess"></li>
              <li class="guess"></li>
            </ul>
          </div>

          <div id="menu-btns">
            <button type="button">reset</button>
            <button type="button">hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class="center">
        <div>
          <div class=''>
            <img src='images/fa-logo.png'></img>
          </div>

          <div class=''>
            <h4>Project by Alexandra Ash</h4>
          </div>

          <div class=''>
            <img src='images/grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
